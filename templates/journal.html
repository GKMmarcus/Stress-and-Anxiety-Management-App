<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Journal</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <nav class = 'navtop'>
            <div>
                <h1>Stress Management App</h1>
                <a href="{{ url_for('home') }}"><i class = 'fas fa-home'></i>Home</a>
                <a href="{{ url_for('home') }}">Take a test</a>
                <a href="{{ url_for('journal') }}">Journal</a>
                <a href="{{ url_for('breathing') }}">Breathing</a>
                <a href="{{ url_for('meditate') }}">Meditate</a>
                <a href="{{ url_for('profile') }}"><i class = 'fas fa-home'></i>Profile</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>
        </nav>

        <div class = "content">
            <h2>Write about your day</h2>
            <form action="/journal" class = "journal-form">
                <label>How's you feeling?</label>
                <select name = "mood">
                    <option value="Happy">Happy</option>
                    <option value="Okay">Okay</option>
                    <option value="Sad">Sad</option>
                    <option value="Mad">Mad</option>
                    <option value="Stress">Stress</option>
                    <option value="Excited">Excited</option>
                </select>

                <label>Write your thoughts</label>
                <textarea rows = '5'></textarea>

                <button type="submit">Save Jornal</button>
            </form>
        </div>

    </body>
</html>
